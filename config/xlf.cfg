* standard xlf compiler
xlf:    use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lxlf,-lm,-lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled


* V5 Condor checkpointing compiler
ckptxlf:    use        = DEFLT
        crt        = /usr/uw/condor/lib/condor_rt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -L/usr/uw/condor/lib,/usr/uw/condor/lib/libfort.a,-lxlf,-lm,/usr/uw/condor/lib/libckpt.a,/usr/uw/condor/lib/c_plus_alloc.o,-lc,-bI:/usr/uw/condor/lib/syscall.exp,-bI:/lib/syscalls.exp
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
	options    = -bnoso,-bI:/lib/syscalls.exp,-L/usr/uw/condor/lib

* V5 Condor remote execution and checkpointing compiler
condorxlf:    use        = DEFLT
        crt        = /usr/uw/condor/lib/condor_rt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -L/usr/uw/condor/lib,/usr/uw/condor/lib/libfort.a,-lxlf,-lm,/usr/uw/condor/lib/condor_syscall_lib.a,/usr/uw/condor/lib/c_plus_alloc.o,-lc,-bI:/usr/uw/condor/lib/syscall.exp,-bI:/lib/syscalls.exp
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
	options    = -bnoso,-bI:/lib/syscalls.exp,-L/usr/uw/condor/lib

* alias for standard xlf compiler
f77:    use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lxlf,-lm,-lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled

* common definitions
DEFLT:  xlf       = /usr/lpp/xlf/bin/xlfentry
        fpp       = /usr/lpp/xlf/bin/fpp
        fppk      = /usr/lpp/xlf/bin/fppk
        as        = /bin/as
        ld        = /bin/ld
        options   = -bh:4,-T512,-H512
