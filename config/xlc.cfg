* ansi c compiler
xlc:    use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-D_ANSI_C_SOURCE,-qansialias
 
* extended c compiler aliased as cc
cc:     use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-qlanglvl=extended,-qnoro,-qnoroconst
 
* BSDish c compiler aliased as bsdcc
bsdcc:  use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lbsd, -lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-qlanglvl=extended,-qnoro,-qnoroconst, -D_BSD, -DNONSTD_TYPES, -D_NO_PROTO, -D_BSD_INCLUDES, -bnodelcsect, -U__STR__, -U__MATH__

 
* ansi c compiler aliased as c89
c89:    use        = DEFLT
        crt        = /lib/crt0.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -lc
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-D_ANSI_C_SOURCE,-qansialias
 

* ansi c compiler aliased as xlc_r
xlc_r:  use        = DEFLT
        crt        = /lib/crt0_r.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -L/usr/lib/dce,-lc_r,-lpthreads
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-D_ANSI_C_SOURCE,-qansialias,-D_THREAD_SAFE,-D_CMA_NOWRAPPERS_

* extended c compiler aliased as cc_r
cc_r:   use        = DEFLT
        crt        = /lib/crt0_r.o
        mcrt       = /lib/mcrt0.o
        gcrt       = /lib/gcrt0.o
        libraries  = -L/usr/lib/dce,-lc_r,-lpthreads
        proflibs   = -L/lib/profiled,-L/usr/lib/profiled
        options    = -H512,-T512,-qlanglvl=extended,-qnoro,-D_THREAD_SAFE,-D_CMA_NOWRAPPERS_,-qnoroconst

* V4 Condor checkpointing compiler
* ckptcc:  use     =  DEFLT
*        crt     = /usr/uw/condor/lib/condor_rt0.o
*        mcrt    = /lib/mcrt0.o
*        gcrt    = /lib/gcrt0.o
*        libraries       = -lbsd,-L/usr/uw/condor/lib,/usr/uw/condor/lib/libckpt.a,-bI:/usr/uw/condor/lib/syscall.exp
*        proflibs        =       -L/lib/profiled,- L/usr/lib/profiled 
*        options = -H512,-T512, -qlanglvl=extended, -qnoro, -D_BSD, -D_NONSTD_TYPES, -D_NO_PROTO, -D_BSD_INCLUDES,   -bnodelcsect, -U__STR__, -U__MATH__,-bnoso

* V5 Condor checkpointing compiler
ckptcc:  use     =  DEFLT
        crt     = /usr/uw/condor/lib/condor_rt0.o
        mcrt    = /lib/mcrt0.o
        gcrt    = /lib/gcrt0.o
	libraries   = /usr/uw/condor/lib/libckpt.a,/usr/uw/condor/lib/c_plus_alloc.o,-L/usr/uw/condor/lib,-lbsd,-lc,-bI:/usr/uw/condor/lib/syscall.exp,-bI:/lib/syscalls.exp
        proflibs        =       -L/lib/profiled,- L/usr/lib/profiled 
        options = -H512,-T512, -qlanglvl=extended, -qnoro, -D_BSD, -D_NONSTD_TYPES, -D_NO_PROTO, -D_BSD_INCLUDES,   -bnodelcsect, -U__STR__, -U__MATH__,-bnoso


* V4 Condor remote execution with checkpointing compiler
* condorcc:  use     =  DEFLT
*         crt     = /usr/uw/condor/lib/condor_rt0.o
*         mcrt    = /lib/mcrt0.o
*         gcrt    = /lib/gcrt0.o
* 	libraries   = /usr/uw/condor/lib/libcondor.a,-L/usr/uw/condor/lib,-lbsd,-lc,-bI:/usr/uw/condor/lib/syscall.exp
*         proflibs        =       -L/lib/profiled,- L/usr/lib/profiled 
*         options = -H512,-T512, -qlanglvl=extended, -qnoro, -D_BSD, -D_NONSTD_TYPES, -D_NO_PROTO, -D_BSD_INCLUDES,   -bnodelcsect, -U__STR__, -U__MATH__,-bnoso
* 


* V5 Condor remote execution with checkpointing compiler
condorcc:  use     =  DEFLT
        crt     = /usr/uw/condor/lib/condor_rt0.o
        mcrt    = /lib/mcrt0.o
        gcrt    = /lib/gcrt0.o
	libraries   = /usr/uw/condor/lib/condor_syscall_lib.a,/usr/uw/condor/lib/c_plus_alloc.o,-L/usr/uw/condor/lib,-lbsd,-lc,-bI:/usr/uw/condor/lib/syscall.exp,-bI:/lib/syscalls.exp
        proflibs        =       -L/lib/profiled,- L/usr/lib/profiled 
        options = -H512,-T512, -qlanglvl=extended, -qnoro, -D_BSD, -D_NONSTD_TYPES, -D_NO_PROTO, -D_BSD_INCLUDES,   -bnodelcsect, -U__STR__, -U__MATH__,-bnoso

 

* common definitions
DEFLT:  xlc        = /usr/lpp/xlc/bin/xlcentry
        as         = /bin/as
        ld         = /bin/ld
        options    = -D_IBMR2,-D_AIX,-D_AIX32,-bhalt:4
        ldopt      = "b:o:e:u:R:H:Y:Z:L:T:A:V:k:j:"


